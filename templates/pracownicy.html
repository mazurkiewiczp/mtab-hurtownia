<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Strona główna</a>
          </li>
          <li><a href="magazyn">Magazyn</a>
          </li>
	  <li><a href="zamowienia">Zamówienia</a>
          </li>
          <li><a href="sklep">Sklep</a>
          </li>
	  <li><a href="det">Transakcje detaliczne</a>
          </li>
          <li><a href="pracownicy">Pracownicy</a>
          </li>
          <li><a href="logout">Wyloguj się</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="well">
      <p>
	<table>
	<tr>
	<th>ID</th>
	<th>Imię</th>
	<th>Nazwisko</th>
	<th>Telefon</th>
	<th>E-mail</th>
	<th></th>
	</tr>
	{% for item in pracownik %}
	<tr>
        <th>{{ item[0] }}</th>
	<th>{{ item[1] }}</th>
	<th>{{ item[2] }}</th>
	<th>{{ item[3] }}</th>
	<th>{{ item[4] }}</th>
	<th><div style="text-align:center;"><button type="button">Usuń</button></div></th>
	</tr>
    	{% endfor %}
	</table>
      </p>
    </div>
   </div>


  <div class="container">
    <div class="well">
      <div style="text-align:center;">
      <h3>Dodaj pracownika</h3>
      <form method="post" action="pracownicy">
        <p><input type="text" name="imie" value="" placeholder="Imie pracownika"></p>
        <p><input type="text" name="nazwisko" value="" placeholder="Nazwisko Pracownika"></p>
        <p><input type="text" name="telefon" value="" placeholder="telefon"></p>
        <p><input type="text" name="mail" value="" placeholder="mail"></p>
        <p class="submit"><input type="submit" name="commit" value="Dodaj"></p>
      </form>
      </div>
    </div>
  </div>
</body>

</html>
